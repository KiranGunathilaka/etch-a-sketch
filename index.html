<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="all-container">
        <h1>...Etch a Sketch...</h1>
        <div class="grid-size-options-container">
            <label>Grid size : <span id="grid-size-span">40 x 40</span></label>
            <input id="pixel-selector" name="range" type="range" value="40" min="1" max="100">
        </div>
        <p width="50%">Move the mouse while clicking and holding the mouse inside the below sketch pad</p>
        <div class="buttons-and-grid-container">
            <div class="grid-container"></div>
            <div class="buttons-container">
                <div class="monocolor-container">
                    <input class="color-picker" type="color" value="#000">
                    <button class="button mono-color-button">Mono Color</button>
                    <div class="toggle-button">
                        <label id="darkening-label">Progressive darkening</label>
                        <input type="checkbox" id="toggleButton">
                        <label for="toggleButton" class="toggle-label"></label>
                    </div>
                </div>
                <button class="button random-color-button">Random Color</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
